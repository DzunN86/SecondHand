name: Build
on:
  push:
    branches:
      - development
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+([0-9]+)'
jobs:  
  send-to-telegram:
      runs-on: ubuntu-latest
      steps:
      - name: Send notifications to Telegram
        run: |
        cd android/app/build/outputs/apk/release/
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage -d chat_id=${{ secrets.TG_CHAT_ID }} -d text="üçä App Release! ‚úÖ" -d document=@app-release.apk
