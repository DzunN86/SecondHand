name: Build
on:
  push:
    branches:
      - development
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+([0-9]+)'
jobs:
  install-and-test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install npm dependencies
          run: |
            curl -X POST -H 'Content-Type: multipart/form-data' -F text='🍊 App Release! ✅' -F chat_id=${{secrets.TG_CHAT_ID}} ${{secrets.TG_BOT_TOKEN}}/sendMessage
