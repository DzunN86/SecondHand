name: Build
on:
  push:
    branches:
      - development
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+([0-9]+)'
env:
  BOT_TOKEN : ${{ secrets.TG_BOT_TOKEN }}
  CHAT_ID : ${{ secrets.TG_CHAT_ID }}

jobs:
  install-and-test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install npm dependencies
          run: |
            curl -X POST -H 'Content-Type: multipart/form-data' -F text='üçä App Release! ‚úÖ' -F chat_id=-1001648262360 ${{ secrets.BOT_TOKEN }}/sendMessage
